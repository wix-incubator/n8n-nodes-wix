name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: 'yarn install --immutable'

      # ðŸ‘‡ Explicit peer dependency installation
      - name: Install peer dependencies
        run: 'yarn add n8n-workflow@latest --no-lockfile --mode=skip-build'

      - name: Run lint
        run: 'yarn run lint'

      - name: Run build
        run: 'yarn run build'
